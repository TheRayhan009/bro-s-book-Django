<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bros Book</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .signup-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            margin: 20px; /* To avoid edge cutting in smaller screens */
        }
        
        .signup-container img {
            display: block;
            margin: 0 auto;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover; /* Ensures the image fits within the circular frame */
        }
        
        .signup-container h1 {
            text-align: center;
            color: #4a76a8;
            font-size: 24px;
            margin-bottom: 20px; /* Added space between title and form */
        }
        
        .form-group {
            margin-bottom: 20px; /* Ensure consistent spacing between fields */
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 16px; /* Adjusted for readability */
        }
        
        .signup-btn {
            width: 100%;
            background-color: #4a76a8;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }
        
        .signup-btn:hover {
            background-color: #3a5e88;
        }
        
        .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4a76a8;
            text-decoration: none;
        }
        
        .login-link:hover {
            text-decoration: underline;
        }
        
        /* Responsive adjustments */
        @media (max-width: 500px) {
            .signup-container {
                padding: 20px; /* Reduced padding for smaller screens */
                max-width: 95%; /* Ensure it doesnâ€™t overflow on smaller screens */
            }
        
            .signup-container h1 {
                font-size: 20px; /* Reduced font size for smaller screens */
            }
        
            .form-group input {
                font-size: 14px; /* Smaller input text for better fit */
            }
        
            .signup-btn {
                font-size: 16px;
            }
        }
        
    </style>
</head>
<body>
    <div class="signup-container">
        <img src="/static/p1.jpg" alt="Bros Book Logo">
        <h1>Create an Account</h1>
        <form action="/signin/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="profile_image">Profile Image</label>
                <input type="file" id="profile_image" name="profile_image" accept="image/*">
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        
        <a href="/" class="login-link">Already have an account? Log in</a>
    </div>
</body>
</html>

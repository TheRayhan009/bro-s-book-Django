{% extends "all.html" %}

{% block title %}
  {{link}} Book

{% block style %}
<style>
    .s {
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    
    .chat-container {
        display: flex;
        flex-direction: column;
        width: 50%;
        height: 80%;
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        margin-left: 400px;
        min-height: 570px;  
    }
    
    .chat-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }
    
    .profile-info {
        display: flex;
        align-items: center;
    }
    
    .profile-info img {
        border-radius: 50%;
        margin-right: 10px;
    }
    
    .profile-info p {
        margin: 0;
    }
    
    .chat-body {
      flex-grow: 1;
      overflow-y: auto; /* Allows scrolling */
      padding-right: 10px;
      margin-bottom: 20px;
      max-height: 500px; /* Set a max height based on your layout */
      min-width: 500px
  }
    
    .chat-item {
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
        opacity: 0;
        transform: translateY(20px);
        transition: transform 0.5s ease, opacity 0.5s ease;
    }
    
    .chat-item.show {
        opacity: 1;
        transform: translateY(0);
    }
    
    .chat-item p {
        max-width: 70%;
        padding: 10px;
        border-radius: 10px;
    }
    
    .text-left p {
        background-color: #f3f3f3;
        color: black;
        align-self: flex-start;
        max-width: 400px;
        
    }
    
    .text-right p {
        background-color: #263443;
        color: white;
        align-self: flex-end;
        max-width: 400px;
    }
    
    .chat-item .text-sm {
      padding: 4px;
        font-size: 0.8rem;
        color: #888;
        margin-top: 5px;
    }
    
    .chat-footer {
        display: flex;
        align-items: center;
    }
    
    .chat-footer input {
        flex-grow: 1;
        padding: 10px;
        border-radius: 20px;
        background-color: #f3f3f3;
        border: none;
        margin-right: 10px;
    }
    
    .chat-footer i {
        font-size: 1.5rem;
        color: #007bff;
        cursor: pointer;
        padding: 7px;
    }
    

</style>
{% endblock style %}

{% block script %}
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const chatItems = document.querySelectorAll('.chat-item');
    let delay = 0;
    chatItems.forEach(item => {
      setTimeout(() => {
        item.classList.add('show');
      }, delay);
      delay += 300; // adjust the delay between message slides
    });
  });




  window.onload = function(){
    let serpes_user= $(".sr").val()
    let chat_user= $(".Csr").val()

    $.ajax({
        method:"GET",
        url:"/getmessage/",
        data:{
            "user":serpes_user,
            "chtangUser":chat_user,

        },

    }).done(function(response){
        console.log("success");
        
      let q=JSON.parse(response)

      q.forEach(function(e){
        chak= (e.fields.message_from === serpes_user && e.fields.message_to === chat_user);
        data = e.fields
            $(".chat-body").append(`
            ${chak ? `<div class="chat-item text-right show">
          <p>${data.sent_message}</p>
          <p class="text-sm">${data.sent_date}</p>
        </div>` 
        
        :
        
        `<div class="chat-item text-left show">
        <p>${data.sent_message}</p>
        <p class="text-sm">${data.sent_date}</p>
      </div
      `}`)
      let chatBody = $(".chat-body");
        chatBody.scrollTop(chatBody[0].scrollHeight);
      })

    })
    
  }


  $("#message_send_box_form").submit(function(){
    event.preventDefault();
